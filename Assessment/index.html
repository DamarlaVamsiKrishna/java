<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div style="background-color: rgb(255, 254, 253);">
      <div class="d-flex flex-row justify-content-around head">
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlqXMy8higNO96PhcWpp3liXZVlEe_PwuBag&usqp=CAU"
            alt="logo"
            class="company-logo"
          />
        </div>
        <div>
          <h1 class="company-name">
            THOUGHTF<span class="o-letter">O</span
            ><sub class="sub"><i class="bi bi-circle-fill icon"></i></sub>CUS
          </h1>
        </div>
        <div class="links">
          <a target="_blank" href="https://in.linkedin.com/company/thoughtfocus"
            >Linkedin</a
          ><br />
          <a
            target="_blank"
            href="https://mobile.twitter.com/thoughtfocustec?lang=en"
            >Twitter</a
          ><br />
          <a target="_blank" href="https://m.facebook.com/247338368617473/"
            >Facebook</a
          >
        </div>
      </div>
    </div>
      <div class="login-container">
        <div class="log-center">
          <form id= "form">
            <h1 class="h3 mb-3 fw-normal">sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="">
              <label for="floatingInput">Username</label>
              <span id="user-warning" class="validations"></span>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
              <span id="pass-warning" class="validations"></span>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div>
              <button type="button" class="btn btn-outline-dark" id="loginid">Login</button>
            </div>
            <a href="register.html" target="_blank">New User ?</a>
          </form>
      </div>
      <p class="mt-5 mb-3 text-muted">All rights &copy; <span id="year"></span> </p>



      <script src="js/app.js"></script>
  </body>
</html>
