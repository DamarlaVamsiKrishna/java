    ></script>

  </head>
  <body>
    <div>
      <div class="d-flex flex-row justify-content-around head">
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlqXMy8higNO96PhcWpp3liXZVlEe_PwuBag&usqp=CAU"
            alt="logo"
            class="company-logo"
          />
        </div>
        <div>
          <h1 class="company-name">
            THOUGHTF<span class="o-letter">O</span
            ><sub class="sub"><i class="bi bi-circle-fill icon"></i></sub>CUS
          </h1>
        </div>
        <div class="links">
          <a target="_blank" href="https://in.linkedin.com/company/thoughtfocus"
            >Linkedin</a
          ><br />
          <a
            target="_blank"
            href="https://mobile.twitter.com/thoughtfocustec?lang=en"
            >Twitter</a
          ><br />
          <a target="_blank" href="https://m.facebook.com/247338368617473/"
            >Facebook</a
          >
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand nav-head" href="#"
          >THOUGHTF<span class="o-letter">O</span
          ><sub class="sub"><i class="bi bi-circle-fill icon"></i></sub>CUS</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/Assessment/home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/Assessment/view.html" >View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/Assessment/remove.html" >Remove</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/Assessment/search.html#" >Search</a>
            </li>

              <a class="nav-link" href="#">Bonus</a>
            </li>
          </ul>
          <span class="navbar-text"> </span>
          <span id="seconds"></span>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <form id="formid">
        <div class="input-group addemp">
          <span class="input-group-text">EmployeeId</span>
          <input type="number" aria-label="First name" class="form-control Eid" />
        </div>
        <span id="idmsg" class="validations"></span>

        <div class="input-group addemp">
          <span class="input-group-text">Name</span>
          <input
            type="text"
            aria-label="First name"
            class="form-control name"
          />
        </div>
        <span id="namemsg" class="validations"></span>

        <div class="input-group addemp">
          <span class="input-group-text">salary</span>
          <input
            type="number"
            aria-label="First name"
            class="form-control salary"
          />
        </div>
        <span id="salarymsg" class="validations"></span>

        <div class="input-group addemp">
          <span class="input-group-text">Department</span>
          <select type="" aria-label="First name" class="form-control" id="dept">
            <option selected>IT</option>
            <option>HR</option>
            <option>Admin</option>
            <option>Account Manager</option>
          </select>
        </div>
        <div class="input-group addemp">
          <span class="input-group-text">Skill</span>
          <select type="text" aria-label="First name" class="form-control" id="skill">
            <option selected>Java</option>
            <option>HTML</option>
            <option>SQL</option>
            <option>UI</option>
            <option>Angular</option>
            <option>AI</option>
            <option>Full stack</option>
          </select>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary buttons"
            id="add"
          >
            Add
          </button>
          <input type="reset" class="btn btn-info buttons" />
        </div>
      </form>
      <span id="statusmsg"></span>
    </div>

    <div style="width: 100%; text-align: center; font-size: 20px">
      <p style="color: black !important" class="mt-5 mb-3 text-muted">
        All rights &copy; <span id="year"></span>
      </p>
    </div>

    <script src="js/addEmployee.js"></script>
  </body>
</html>
