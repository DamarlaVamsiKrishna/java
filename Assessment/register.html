<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Register</title>
  </head>
  <body>
    <div>
      <div class="d-flex flex-row justify-content-around head">
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlqXMy8higNO96PhcWpp3liXZVlEe_PwuBag&usqp=CAU"
            alt="logo"
            class="company-logo"
          />
        </div>
        <div>
          <h1 class="company-name">
            THOUGHTF<span class="o-letter">O</span
            ><sub class="sub"><i class="bi bi-circle-fill icon"></i></sub>CUS
          </h1>
        </div>
        <div class="links">
          <a target="_blank" href="https://in.linkedin.com/company/thoughtfocus"
            >Linkedin</a
          ><br />
          <a
            target="_blank"
            href="https://mobile.twitter.com/thoughtfocustec?lang=en"
            >Twitter</a
          ><br />
          <a target="_blank" href="https://m.facebook.com/247338368617473/"
            >Facebook</a
          >
        </div>
      </div>
    </div>

    <div class="form-container">
      <h1 class="heading">New HR Register form</h1>
      <form id="form_register" method="get" action="success_registration.html">
        <div class="input-group detail-container">
          <span class="input-group-text">First Name</span>
          <input
            id="firstname"
            type="text"
            aria-label="First name"
            class="form-control"
            required
          />
        </div>
        <span id="fname-warning" class="validations"></span>

        <div class="input-group detail-container">
          <span class="input-group-text">Last Name</span>
          <input
            id="lastname"
            type="text"
            aria-label="Last name"
            class="form-control"
            required
          />
        </div>
        <span id="lname-warning" class="validations"></span>
        <div class="input-group detail-container">
          <span class="input-group-text">User Name</span>
          <input
            id="floatingInput"
            type="text"
            aria-label="User name"
            class="form-control"
          />
        </div>
        <span id="user-warning" class="validations"></span>
        <div class="input-group detail-container">
          <span class="input-group-text">Password</span>
          <input
            id="floatingPassword"
            type="password"
            aria-label="Password"
            class="form-control"
          />
        </div>
        <span id="pass-warning" class="validations"></span>

        <div class="input-group detail-container">
          <span class="input-group-text">confirm password</span>
          <input
            id="floatingconfirmPassword"
            type="password"
            aria-label="Confirm password"
            class="form-control"
            onchange="match()"
          />
        </div>
        <span id="confirm-pass-warning"></span>

        <div class="input-group detail-container">
          <span class="input-group-text">Address</span>
          <input
            id="address"
            type="text"
            aria-label="address"
            class="form-control"
            required
          />
        </div>
        <span id="address-warning" class="validations"></span>
        <div class="input-group detail-container">
          <span class="input-group-text">Contact Number</span>
          <input
            id="phnumber"
            type="number"
            aria-label="First name"
            class="form-control"
            maxlength="10"
            required
          />
        </div>
        <span id="number-warning" class="validations"></span>
        <button
          id="submitdetails"
          type="button"
          class="submit-button btn btn-success"
        >
          Submit
        </button>
      </form>
      <p class="mt-5 mb-3 text-muted" style="color: white !important;">
        All rights &copy; <span id="year"></span>
      </p>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
